[package]
name = "miden-transport-proto"
version = "0.1.0"
edition = "2021"

[dependencies]
# Protobuf
prost = "0.13"
prost-types.workspace = true
tonic.workspace = true

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Miden objects for conversions
miden-objects = { version = "0.10", features = ["testing"] }

[build-dependencies]
tonic-build = "0.13" 
